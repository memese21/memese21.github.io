<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memese Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #111;
      color: white;
    }

    header {
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: red;
      font-style: italic;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 8px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin-top: 15px;
      font-size: 20px;
      font-weight: 600;
    }

    .product p {
      color: #aaa;
      margin-top: 5px;
      font-size: 14px;
    }

    .product button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: red;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">memese</div>
    <nav>
      <a href="#">Nowości</a>
      <a href="#">Koszulki</a>
      <a href="#">Kontakt</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Ubierz się jak mem. Bądź memese.</h1>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1602810318297-9bdfcd6fbdad?auto=format&fit=crop&w=800&q=80" alt="koszulka memese" />
      <h3>Koszulka Memese Classic</h3>
      <p>Stylowa czarna koszulka z czerwonym logo.</p>
      <button>Kup teraz</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1618354691373-cc56ae9f689c?auto=format&fit=crop&w=800&q=80" alt="koszulka" />
      <h3>Koszulka Memese Fire</h3>
      <p>Czerwony ogień na czarnym tle – edycja limitowana.</p>
      <button>Kup teraz</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Memese. Wszystkie prawa zastrzeżone.
  </footer>
</body>
</html>
