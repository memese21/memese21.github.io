<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lookse</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ccc;
    }
    .hero {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #f4f4f4;
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .lang-switch {
      margin-left: 2rem;
    }
    button {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 0.3rem 0.7rem;
      margin-left: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lookse</h1>
    <nav>
      <a href="#home" data-pl="Strona główna" data-en="Home">Strona główna</a>
      <a href="#about" data-pl="O nas" data-en="About">O nas</a>
      <a href="#shop" data-pl="Sklep" data-en="Shop">Sklep</a>
      <a href="#contact" data-pl="Kontakt" data-en="Contact">Kontakt</a>
      <span class="lang-switch">
        <button onclick="setLang('pl')">PL</button>
        <button onclick="setLang('en')">EN</button>
      </span>
    </nav>
  </header>

  <section class="hero" id="home">
    <h2 data-pl="Witaj w Lookse" data-en="Welcome to Lookse">Witaj w Lookse</h2>
    <p data-pl="Nowoczesny styl inspirowany Nike. Wkrótce dostępne koszulki i więcej!" 
       data-en="Modern style inspired by Nike. T-shirts and more coming soon!">
       Nowoczesny styl inspirowany Nike. Wkrótce dostępne koszulki i więcej!
    </p>
  </section>

  <footer>
    <p>&copy; 2025 Lookse. All rights reserved.</p>
  </footer>

  <!-- Background music (autoplay may be blocked on some browsers) -->
  <audio id="bg-music" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function setLang(lang) {
      document.querySelectorAll('[data-' + lang + ']').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    }
  </script>
</body>
</html>
