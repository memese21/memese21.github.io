<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEMESE Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: red;
      font-style: italic;
      font-size: 36px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #000;
      padding: 10px 0;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    section h2 {
      color: red;
      font-size: 28px;
      margin-bottom: 20px;
      font-style: italic;
      border-bottom: 1px solid red;
      padding-bottom: 10px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .product {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      color: red;
      margin-top: 15px;
    }

    .product p {
      color: #ccc;
      font-size: 14px;
    }

    .product button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    footer {
      background-color: #000;
      color: #777;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Muzyka MEMESE – Lady Gaga Remix -->
<iframe width="0" height="0" scrolling="no" frameborder="no" allow="autoplay" 
  src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/ladygaga7/lady-gaga-abracadabra-sped-up&color=%23ff5500&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
</iframe>
  <body>

  <div class="product-card">
    <img src="images/shirt1.jpg" alt="Koszulka MEME" class="product-img" />
    <h2 class="product-title">Koszulka MEME #1</h2>
    <p class="product-price">59 zł</p>
    <a href="https://www.etsy.com/pl/listing/123456789/memowa-koszulka" class="buy-button" target="_blank">Kup na Etsy</a>
  </div>

</body>



</body>
</html>
