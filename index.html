<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEMESE Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: red;
      font-style: italic;
      font-size: 36px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #000;
      padding: 10px 0;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    section h2 {
      color: red;
      font-size: 28px;
      margin-bottom: 20px;
      font-style: italic;
      border-bottom: 1px solid red;
      padding-bottom: 10px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .product {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      color: red;
      margin-top: 15px;
    }

    .product p {
      color: #ccc;
      font-size: 14px;
    }

    .product button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    form {
      margin-top: 50px;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    form button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #000;
      color: #777;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>MEMESE STORE</h1>
  </header>

  <nav>
    <a href="https://www.etsy.com">Kup na Etsy</a>
    <a href="#zamow">Zamów przez formularz</a>
  </nav>

  <section>
    <h2>Nasze Koszulki</h2>
    <div class="products">
      <div class="product">
        <img src="img/unisex-garment-dyed-heavyweight-t-shirt-black-front-65dbe550e25f9.png" alt="Koszulka 1">
        <h3>Koszulka MEME #1</h3>
        <p>Czarna koszulka z memem. Rozmiary: S, M, L, XL</p>
        <button>Kup teraz</button>
      </div>
      <div class="product">
        <img src="img/unisex-garment-dyed-heavyweight-t-shirt-white-front-65dbe51ef3c44.png" alt="Koszulka 2">
        <h3>Koszulka MEME #2</h3>
        <p>Biała koszulka z napisem. Rozmiary: S, M, L, XL</p>
        <button>Kup teraz</button>
      </div>
    </div>

    <form id="zamow" action="https://formspree.io/f/xdkeyqyg" method="POST">
      <h2>Zamów bezpośrednio</h2>
      <input type="text" name="name" placeholder="Imię i nazwisko" required />
      <input type="text" name="address" placeholder="Adres do wysyłki" required />
      <input type="text" name="phone" placeholder="Numer telefonu" required />
      <select name="payment" required>
        <option value="">Wybierz metodę płatności</option>
        <option value="blik">BLIK</option>
        <option value="pobranie">Za pobraniem</option>
      </select>
      <textarea name="message" placeholder="Uwagi (np. rozmiar, wzór)" rows="4"></textarea>
      <button type="submit">Zamawiam</button>
    </form>
  </section>

  <footer>
    &copy; 2025 MEMESE. Wszystkie prawa zastrzeżone.
  </footer>

</body>
</html>
