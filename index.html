<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEMESE Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: red;
      font-style: italic;
      font-size: 36px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #000;
      padding: 10px 0;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    section h2 {
      color: red;
      font-size: 28px;
      margin-bottom: 20px;
      font-style: italic;
      border-bottom: 1px solid red;
      padding-bottom: 10px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .product {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      color: red;
      margin-top: 15px;
    }

    .product p {
      color: #ccc;
      font-size: 14px;
    }

    .product button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    form {
      max-width: 500px;
      margin: 40px auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }

    form label {
      display: block;
      margin-bottom: 10px;
    }

    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    form button {
      margin-top: 15px;
      width: 100%;
    }

    footer {
      background-color: #000;
      color: #777;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

  </section>

  <!-- üìé Stopka -->
  <footer>
    &copy; 2025 MEMESE Store. Wszelkie prawa zastrze≈ºone.

</body>
</html>
