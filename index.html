<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEMESE STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
    }
    header, footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      color: red;
      font-style: italic;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #000;
      padding: 10px;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    section h2 {
      color: red;
      font-style: italic;
      border-bottom: 1px solid red;
      padding-bottom: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .product {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      color: red;
    }
    .product p {
      color: #ccc;
    }
    .product button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .music-button, .cart-button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin: 20px auto;
      display: block;
      cursor: pointer;
    }
    form label {
      display: block;
      margin-top: 10px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
    }
    form button {
      margin-top: 15px;
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>MEMESE STORE</h1>
</header>

<button class="music-button" onclick="playMusic()">üéµ W≈ÇƒÖcz muzykƒô</button>
<audio id="music" loop>
  <source src="https://files.catbox.moe/y9yrrb.mp3" type="audio/mpeg">
</audio>

<nav>
  <a href="#produkty">Produkty</a>
  <a href="#kontakt">Kontakt</a>
  <a href="#ankieta">Ankieta</a>
</nav>

<section id="produkty">
  <h2>Produkty</h2>
  <div class="products">
    <div class="product">
      <img src="img/tshirt1.png" alt="Koszulka MEMESE">
      <h3>Koszulka MEMESE</h3>
      <p>Cena: 99 z≈Ç</p>
      <button onclick="dodajDoKoszyka('Koszulka MEMESE', 99)">Dodaj do koszyka</button>
    </div>
    <div class="product">
      <img src="img/spodnie1.png" alt="Spodnie MEMESE">
      <h3>Spodnie MEMESE</h3>
      <p>Cena: 139 z≈Ç</p>
      <button onclick="dodajDoKoszyka('Spodnie MEMESE', 139)">Dodaj do koszyka</button>
    </div>
  </div>
</section>

<section id="koszyk">
  <h2>Koszyk</h2>
  <div id="koszyk-zawartosc"></div>
  <button class="cart-button" onclick="zlozZamowienie()">Kup teraz (BLIK / Przy odbiorze)</button>
</section>

<section id="kontakt">
  <h2>Kontakt</h2>
  <form action="https://formspree.io/f/xdkeyqyg" method="POST">
    <label>Email:
      <input type="email" name="email" required />
    </label>
    <label>Wiadomo≈õƒá:
      <textarea name="message" rows="4" required></textarea>
    </label>
    <button type="submit">Wy≈õlij</button>
  </form>
</section>

<section id="ankieta">
  <h2>Ankieta</h2>
  <form>
    <label>Jak oceniasz sklep?
      <select>
        <option>5 - Super!</option>
        <option>4 - Dobrze</option>
        <option>3 - Mo≈ºe byƒá</option>
        <option>2 - ≈örednio</option>
        <option>1 - S≈Çabo</option>
      </select>
    </label>
    <label>Twoje uwagi:
      <textarea rows="3"></textarea>
    </label>
    <button type="submit">Wy≈õlij opiniƒô</button>
  </form>
</section>

<footer>
  &copy; 2025 MEMESE STORE. Wszystkie prawa zastrze≈ºone.
</footer>

<script>
  function playMusic() {
    document.getElementById('music').play();
  }

  const koszyk = [];

  function dodajDoKoszyka(nazwa, cena) {
    koszyk.push({ nazwa, cena });
    pokazKoszyk();
  }

  function pokazKoszyk() {
    const zawartosc = document.getElementById('koszyk-zawartosc');
    zawartosc.innerHTML = '';
    let suma = 0;
    koszyk.forEach((item, i) => {
      suma += item.cena;
      zawartosc.innerHTML += `<p>${i + 1}. ${item.nazwa} - ${item.cena} z≈Ç</p>`;
    });
    zawartosc.innerHTML += `<p><strong>Suma: ${suma} z≈Ç</strong></p>`;
  }

  function zlozZamowienie() {
    alert("Zam√≥wienie z≈Ço≈ºone! Wybierz p≈Çatno≈õƒá BLIK lub zap≈Çaƒá przy odbiorze.");
    koszyk.length = 0;
    pokazKoszyk();
  }
</script>

</body>
</html>
