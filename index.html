    header {

      padding: 20px;

    }

      color: red;

    }

    nav {
      display: flex;

    nav a {

    }

    section {

      margin-bottom: 20px;
      font-style: italic;
      border-bottom: 1px solid red;
      padding-bottom: 10px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

    .product {

    .product p {

      font-size: 14px;
    }

    .product button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .music-button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin: 20px auto;
      display: block;
      cursor: pointer;
    }

    footer {
      background-color: #000;
      color: #777;
      text-align: center;
      padding: 20px;
    }

    iframe {

    }
  </style>
</head>
