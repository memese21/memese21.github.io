<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEMESE Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: red;
      font-style: italic;
      font-size: 36px;
    }

    nav {
      background-color: #000;
      padding: 10px;
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      color: white;
      padding: 10px;
    }

    .menu-links {
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .menu-links.active {
      display: flex;
    }

    .menu-links a, .submenu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-links input[type="text"] {
      width: 90%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .submenu-toggle {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }

    .submenu {
      display: none;
      flex-direction: column;
      margin-left: 20px;
      gap: 5px;
    }

    .submenu.active {
      display: flex;
    }

    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    section h2 {
      color: red;
      font-size: 28px;
      margin-bottom: 20px;
      font-style: italic;
      border-bottom: 1px solid red;
      padding-bottom: 10px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .product {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      height: auto;
    }

    .product h3 {
      color: red;
      margin-top: 15px;
    }

    .product p {
      color: #ccc;
      font-size: 14px;
    }

    .product button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .music-button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin: 20px auto;
      display: block;
      cursor: pointer;
    }

    footer {
      background-color: #000;
      color: #777;
      text-align: center;
      padding: 20px;
    }

    .light-theme {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>MEMESE STORE</h1>
  </header>

  <button class="music-button" onclick="playMusic()">üéµ W≈ÇƒÖcz muzykƒô</button>
  <audio id="music" loop>
    <source src="https://files.catbox.moe/y9yrrb.mp3" type="audio/mpeg">
    Twoja przeglƒÖdarka nie obs≈Çuguje odtwarzania muzyki.
  </audio>

  <nav>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    <div class="menu-links" id="menu">
      <input type="text" id="searchInput" placeholder="Szukaj produktu..." onkeyup="searchProducts()" />

      <a href="#koszulki">Koszulki</a>
      <a href="#buty">Buty</a>
      <a href="#spodnie">Spodnie</a>
      <a href="#czapki">Czapki</a>
      <a href="#bluzy">Bluzy</a>
      <a href="#kontakt">Kontakt</a>

      <div class="submenu-toggle" onclick="toggleSub('profileMenu')">üë§ Profil ‚ñº</div>
      <div class="submenu" id="profileMenu">
        <a href="#">Edytuj profil</a>
        <a href="#">Awatar</a>
        <a href="#">Portfel: 0 z≈Ç</a>
      </div>

      <div class="submenu-toggle" onclick="toggleSub('settingsMenu')">‚öôÔ∏è Ustawienia ‚ñº</div>
      <div class="submenu" id="settingsMenu">
        <a href="#" onclick="toggleTheme()">Motyw: <span id="themeLabel">Ciemny</span></a>
        <a href="#">Bezpiecze≈Ñstwo</a>
      </div>
    </div>
  </nav>

  <section id="koszulki">
    <h2>Koszulki</h2>
    <div class="products">
      <!-- dodaj koszulki tutaj -->
    </div>
  </section>

  <section id="buty">
    <h2>Buty</h2>
    <div class="products">
      <!-- dodaj buty tutaj -->
    </div>
  </section>

  <section id="spodnie">
    <h2>Spodnie</h2>
    <div class="products">
      <!-- dodaj spodnie tutaj -->
    </div>
  </section>

  <section id="czapki">
    <h2>Czapki</h2>
    <div class="products">
      <!-- dodaj czapki tutaj -->
    </div>
  </section>

  <section id="bluzy">
    <h2>Bluzy</h2>
    <div class="products">
      <!-- dodaj bluzy tutaj -->
    </div>
  </section>

  <section id="kontakt">
    <h2>Kontakt i zam√≥wienia</h2>
    <form action="https://formspree.io/f/xdkeyqyg" method="POST" class="order-form">
      <label>
        Email:
        <input type="email" name="email" required />
      </label><br><br>
      <label>
        Wiadomo≈õƒá:
        <textarea name="message" rows="4" required></textarea>
      </label><br><br>
      <button type="submit">Wy≈õlij</button>
    </form>
  </section>

  <footer>
    &copy; 2025 MEMESE STORE. Wszystkie prawa zastrze≈ºone.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }

    function toggleSub(id) {
      document.getElementById(id).classList.toggle('active');
    }

    function toggleTheme() {
      const body = document.body;
      const label = document.getElementById('themeLabel');
      body.classList.toggle('light-theme');
      label.textContent = body.classList.contains('light-theme') ? 'Jasny' : 'Ciemny';
    }

    function searchProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const products = document.querySelectorAll('.product');

      products.forEach(product => {
        const text = product.innerText.toLowerCase();
        product.style.display = text.includes(input) ? 'block' : 'none';
      });
    }

    function playMusic() {
      document.getElementById('music').play();
    }
  </script>
</body>
</html>
